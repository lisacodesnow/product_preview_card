<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="normalize.css">

	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	
<!----------font awesome------->
	<script src="https://kit.fontawesome.com/d1e454272d.js" crossorigin="anonymous"></script>
	
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

<div class= "container-wrapper"> 
	
	<img class="mobile-product-image" src="images/image-product-mobile.jpg" alt="mobile image">
	<img class="desktop-product-image" src="images/image-product-desktop.jpg" alt="desktop product image">
	
	<div class="perfume_info">
		<div class="perfume_description">
			<p> Perfume</p>

 			<h1> Gabrielle Essence Eau De Parfum </h1>

 			<p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  				Perfumer-Creator for the House of CHANEL.</p>
		</div> <!-----description---->
	
		<div class="perfume_price">	
			<div id="reduced_price"> <h1>  $149.99 </h1></div>
 			<div id="regurlar_price"> <p>  $169.99 </p> </div>
		</div> <!-----price---->
		
		<div class="perfume_cart">
			<i class="fa-solid fa-cart-shopping"></i>
 		 	<p> Add to Cart </p>
  		</div> <!---------cart------>
	
  		<div class="attribution">
   			 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    			Coded by <a href="#">Lisa Thompson </a>
  		</div>  
	</div> <!----------perfume info----->
</div> <!-------container------->
</body>
</html>
